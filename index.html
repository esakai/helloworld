<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Board</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
            background: #008000;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
        }
        .white-piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fff;
            margin: auto;
            display: block;
        }
        .black-piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #000;
            margin: auto;
            display: block;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>オセロ</h1>
    <table>
        <tbody>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td><span class="white-piece"></span></td><td><span class="black-piece"></span></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td><span class="black-piece"></span></td><td><span class="white-piece"></span></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
    </table>
</body>
</html>
